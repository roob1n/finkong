{% extends 'app.html' %}

{% block header %}
<h1>{% block title %}Categories{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-2">
    {% for category in categories %}
    <div class="col">
        <div class="card h-100">
            <div class="banner" style="{{ 'background-color:' + category['color'] + ';' }}"></div>
            <div class="card-body">
                <h5 class="card-title">{{ category['title'] }}</h5>
                <p class="card-text">{{ category['description'] }}</p>
            </div>
            <div class="card-footer">
                <a class="btn btn-light btn-sm" href="{{ url_for('category.single', id = category['id']) }}">Details</a>
                <a class="btn btn-light btn-sm" href="{{ url_for('category.index') }}">Edit</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
