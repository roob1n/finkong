{% extends 'app.html' %}

{% block header %}
<h1>{% block title %}Add expense{% endblock %} to account {{Â account['title'] }}</h1>
{% endblock %}

{% block content %}
<form action="{{ url_for('account.add', id = account['id']) }}" method="POST">

    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select class="form-select" id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            {% for category in categories %}
            <option value="{{ category['id'] }}">{{ category['title'] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" step="0.05" min="0.00" placeholder="1000.00"
            required>
    </div>

    <div class="mb-3">
        <label for="posting_text" class="form-label">Text:</label>
        <input type="text" class="form-control" id="posting_text" name="posting_text">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
